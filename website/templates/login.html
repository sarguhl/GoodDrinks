{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="menu">
  <form method="POST">
      <h3 align="center">Login</h3>
      <div class="form-group">
          <label for="email">Mitarbeiter-Nummer</label>
          <input
            type="number"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email adress..."
          />
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password..."
          />
        </div>
  
      <br />
      <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
