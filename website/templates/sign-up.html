{% extends 'base.html' %}
{% block title %}Mitarbeiter Hinzufügen{% endblock %}
{% block content %}
<div class="menu">

  <form method="POST">
      <h3 align="center">Mitarbeiter Hinzufügen</h3>
      <div class="form-group">
          <label for="email">Mitarbeiter-Nummer</label>
          <input
            type="number"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email adress..."
          />
        </div>
        <div class="form-group">
          <label for="firstName">Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="Enter first name..."
          />
        </div>
        <div class="form-group">
          <label for="password1">Passwort</label>
          <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter password..."
          />
        </div>
        <div class="form-group">
          <label for="password2">Passwort Bestätigen</label>
          <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm password..."
          />
        </div>
      <br />
      <button type="submit" class="btn btn-primary">Fertig</button>
  </form>
</div>
{% endblock %}
