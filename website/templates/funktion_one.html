{% extends 'base.html' %}
{% block title %}Leergut-Rechner{% endblock %}
{% block content %}
<h1 align="center">Leergut-Rechner</h1>


<form method="POST">

    <div align="center">
        <div class="wrapper">
            <div class="form__group">
                <input name="zahl1" id="zahl1" class="form__input" type="number" placeholder="Anzahl Kästen"></input>

                <i class="material-icons">add</i>


                <input name="zahl2" id="zahl2" class="form__input" type="number" placeholder="Anzahl Popflaschen"></input>

                <i class="material-icons">add</i>


                <input name="zahl3" id="zahl3" class="form__input" type="number" placeholder="Anzahl Bierflaschen"></input>

            </div>
        </div>
        <button type="submit" class="submit-button">Bestätigen</button>

        <p class="output_text">{{ ergebnis }}</p>
    </div>


</form>
{% endblock %}
